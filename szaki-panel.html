<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Szaki oldal – SzakiChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { font-family:Arial; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; padding:16px;
        text-align:center; font-size:22px; font-weight:bold;
    }
    .box {
        max-width:500px; background:white; margin:20px auto;
        padding:20px; border-radius:12px;
        box-shadow:0 4px 14px rgba(0,0,0,0.1);
    }
    .userItem {
        border:1px solid #ddd; padding:14px;
        margin-bottom:12px; border-radius:10px;
        background:#fafafa; position:relative;
    }
    .btn {
        width:100%; padding:12px; margin-top:10px;
        background:#007aff; color:white; border:none;
        border-radius:8px; cursor:pointer;
    }
    .removeBtn {
        position:absolute; top:10px; right:10px;
        width:26px; height:26px; border-radius:50%;
        background:#ff3b30; color:white; border:none;
        cursor:pointer; font-weight:bold;
    }
    .small { font-size:14px; color:#555; margin-top:4px; }
</style>
</head>

<body>

<header>Szaki irányítópult</header>

<div class="box">
    <h3>Profil adatok</h3>
    <div><b>Név:</b> <span id="nameBox">Betöltés…</span></div>
    <div><b>Szakma:</b> <span id="skillBox">Betöltés…</span></div>
    <div><b>Város:</b> <span id="cityBox">Betöltés…</span></div>
    <div><b>Online állapot:</b> <span id="onlineBox">—</span></div>
</div>

<div class="box">
    <h3>Éppen beszélő megrendelők (max 3):</h3>
    <div id="activeUsers">Betöltés…</div>
</div>

<div class="box">
    <h3>Új megrendelők</h3>
    <div id="newUsers">Betöltés…</div>
</div>

<script type="module" src="szaki-panel.js"></script>

</body>
</html>
