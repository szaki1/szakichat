<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyors regisztráció – SzakiChat</title>

<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:18px; font-size:22px; font-weight:bold;
    }
    .box {
        background:white; max-width:480px; margin:20px auto;
        padding:18px; border-radius:12px;
        box-shadow:0 4px 14px rgba(0,0,0,0.1);
    }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select {
        width:100%; padding:10px; margin-top:8px;
        font-size:16px; border-radius:8px; border:1px solid #ccc;
    }
    .btn {
        background:#007aff; color:white; border:none;
        padding:12px; width:100%;
        border-radius:8px; cursor:pointer;
        font-size:18px; margin-top:20px;
    }
    .warn {
        font-size:13px; color:#777; margin-top:6px;
    }
</style>
</head>

<body>

<header>Gyors regisztráció</header>

<div class="box">

    <label>Név (pl.: K. Pista)</label>
    <input id="name" type="text" placeholder="Írd be a keresztnevedet vagy monogramot">

    <div class="warn">⚠️ Telefonszám, email és Facebook név beírása TILOS.</div>

    <label style="margin-top:20px;">Milyen szakembert keresel?</label>
    <select id="profession">
        <option value="">Válassz szakmát</option>
        <option>Festő</option>
        <option>Burkoló</option>
        <option>Kőműves</option>
        <option>Villanyszerelő</option>
        <option>Víz-gáz-fűtésszerelő</option>
        <option>Teljes lakásfelújítás</option>
    </select>

    <label style="margin-top:20px;">Hol keresel szakembert?</label>
    <input id="city" type="text" placeholder="pl.: Budapest">

    <button class="btn" onclick="goNext()">Tovább</button>
</div>


<script>
// TILTOTT minták – telefonszám, email, fb név
const blocked = [
    /\d{6,}/,          // hosszabb szám → telefonszám
    /@/,               // email
    /facebook|fb|messenger|viber|whatsapp|instagram|insta/i,
    /\+\d{2}/,
    /www\./i
];

function containsBlocked(text) {
    return blocked.some(r => r.test(text));
}

function goNext() {
    const name = document.getElementById("name").value.trim();
    const job = document.getElementById("profession").value;
    const city = document.getElementById("city").value.trim();

    if (!name || !job || !city) {
        alert("Kérlek tölts ki minden mezőt!");
        return;
    }

    // Tiltott karakterek szűrése
    if (containsBlocked(name) || containsBlocked(city)) {
        alert("Telefonszám, email vagy facebook név nem engedélyezett!");
        return;
    }

    // Mentés
    localStorage.setItem("user_name", name);
    localStorage.setItem("user_job", job);
    localStorage.setItem("user_city", city);

    // Tovább a szakik listájára
    window.location.href = "user-chat-list.html";
}
</script>

</body>
</html>
