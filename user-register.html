<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyors regisztr√°ci√≥ ‚Äì SzakiChat</title>

<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:18px; font-size:22px; font-weight:bold;
    }
    .box {
        background:white;
        max-width:420px;
        margin:20px auto;
        padding:22px;
        border-radius:12px;
        box-shadow:0 4px 14px rgba(0,0,0,0.15);
    }
    .input {
        width:100%; padding:12px;
        border-radius:8px; border:1px solid #ccc;
        font-size:16px; margin-top:8px;
    }
    .btn {
        width:100%; padding:12px; margin-top:16px;
        background:#007aff; border:none;
        color:white; font-weight:bold; font-size:17px;
        border-radius:8px; cursor:pointer;
    }
    .btn:hover { transform:scale(1.02); }
    .error {
        color:#b80000; font-weight:bold; margin-top:8px;
        display:none; font-size:14px;
    }
</style>
</head>

<body>

<header>Gyors regisztr√°ci√≥</header>

<div class="box">

    <label><b>N√©v (csak n√©v, el√©rhet≈ës√©g tilos):</b></label>
    <input id="nameInput" class="input" placeholder="Pl: K. Pista">

    <label><b>Mit keresel? (fest≈ë, burkol√≥‚Ä¶)</b></label>
    <input id="jobInput" class="input" placeholder="Pl: Fest≈ë">

    <label><b>Hol? (v√°ros / ker√ºlet)</b></label>
    <input id="cityInput" class="input" placeholder="Pl: Budapest XIII">

    <div id="errorBox" class="error"></div>

    <button class="btn" onclick="startRegistration()">Tov√°bb</button>
</div>


<script>
// ===============================
// üî• Tilt√≥ funkci√≥ ‚Äì minden el√©rhet≈ës√©g tiltva
// ===============================
function forbiddenContact(text) {
    if (!text) return false;

    const t = text.toLowerCase();

    // Telefonsz√°m mint√°k
    if (/[0-9]{6,}/.test(t)) return true;
    if (t.includes("+36")) return true;
    if (t.startsWith("06")) return true;

    // Email
    if (t.includes("@")) return true;
    if (t.includes(".hu") || t.includes(".com") || t.includes(".net")) return true;

    // Linkek
    if (t.includes("http") || t.includes("www")) return true;

    // Social
    if (t.includes("facebook") || t.includes("messenger") || t.includes("instagram") || t.includes("tiktok"))
        return true;

    return false;
}

// ===============================
// üî• Regisztr√°ci√≥ ind√≠t√°sa
// ===============================
function startRegistration() {
    const name = document.getElementById("nameInput").value.trim();
    const job = document.getElementById("jobInput").value.trim();
    const city = document.getElementById("cityInput").value.trim();
    const err = document.getElementById("errorBox");

    // √úres mez≈ëk
    if (!name || !job || !city) {
        err.style.display = "block";
        err.innerText = "Minden mez≈ët ki kell t√∂lteni!";
        return;
    }

    // Tiltott adatok vizsg√°lata
    if (forbiddenContact(name)) {
        err.style.display = "block";
        err.innerText = "A n√©v mez≈ëben tilos el√©rhet≈ës√©get megadni!";
        return;
    }
    if (forbiddenContact(job)) {
        err.style.display = "block";
        err.innerText = "A szakma mez≈ëben tilos el√©rhet≈ës√©get megadni!";
        return;
    }
    if (forbiddenContact(city)) {
        err.style.display = "block";
        err.innerText = "A v√°ros mez≈ëben tilos el√©rhet≈ës√©get megadni!";
        return;
    }

    // Ha minden OK ‚Üí elmentj√ºk gyorsprofilnak
    localStorage.setItem("user_name", name);
    localStorage.setItem("user_job", job);
    localStorage.setItem("user_city", city);

    // Tov√°bb a regisztr√°ci√≥ m√°sodik l√©p√©s√©re
    window.location.href = "regisztracio2.html";
}
</script>

</body>
</html>
