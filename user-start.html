<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyors rendelési lépések – SzakiChat</title>

<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:18px; font-size:22px; font-weight:bold;
    }
    .box {
        background:white; max-width:480px; margin:20px auto;
        padding:18px; border-radius:12px;
        box-shadow:0 4px 14px rgba(0,0,0,0.1);
    }
    input, select {
        width:100%; padding:10px; margin:10px 0;
        border-radius:8px; border:1px solid #ccc;
        font-size:16px;
    }
    .btn {
        background:#007aff; color:white; border:none;
        padding:12px; width:100%;
        border-radius:8px; cursor:pointer;
        font-size:18px; margin-top:10px;
    }
    .info { font-size:14px; color:#555; }
</style>
</head>

<body>

<header>Gyors indítás</header>

<div class="box">
    <h3>Add meg az alapadatokat</h3>

    <input id="userName" placeholder="Neved (pl. K. Pista)" maxlength="50">
    <select id="profession">
        <option value="">Milyen szakembert keresel?</option>
        <option value="Festő">Festő</option>
        <option value="Burkoló">Burkoló</option>
        <option value="Gipszkarton">Gipszkartonozó</option>
        <option value="Villanyszerelő">Villanyszerelő</option>
        <option value="Kőműves">Kőműves</option>
        <option value="Víz-gáz-fűtés">Víz-gáz-fűtés szerelő</option>
        <option value="Teljes felújítás">Teljes lakásfelújítást kérek</option>
    </select>

    <input id="city" placeholder="Hol? (pl. Budapest)" maxlength="40">

    <div class="info">
        ⚠️ Telefonszám, email cím, Facebook név beírása TILOS!  
        A rendszer automatikusan szűri → amíg nincs 5 megosztás, semmi elérhetőség nem jelenhet meg!
    </div>

    <button class="btn" onclick="nextStep()">Tovább</button>
</div>

<script>
// ⚠️ TILTOTT KIFEJEZÉSEK – teló, email, fb stb.
const blocked = [
    /\d{6,}/,          // telefonszám jellegű számok
    /@/,               // email
    /facebook|fb|mail|gmail|viber|whatsapp/i,
    /06\d{1,}/,
    /\+\d{2}/,
    /www\./i
];

// Szűrő
function containsBlocked(text) {
    return blocked.some(r => r.test(text));
}

function nextStep() {
    const name = document.getElementById("userName").value.trim();
    const prof = document.getElementById("profession").value.trim();
    const city = document.getElementById("city").value.trim();

    if (!name || !prof || !city) {
        alert("Kérlek tölts ki minden mezőt!");
        return;
    }

    // TILTOTT TARTALOM ELLENŐRZÉS
    if (containsBlocked(name) || containsBlocked(city)) {
        alert("Telefonszám, email vagy bármilyen elérhetőség megadása TILOS!");
        return;
    }

    // Mentés localStorage-be
    localStorage.setItem("user_name", name);
    localStorage.setItem("user_profession", prof);
    localStorage.setItem("user_city", city);

    // AUTOMATIKUS TOVÁBBLÉPÉS
    window.location.href = "user-register.html";
}
</script>

</body>
</html>
