<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megrendelő – SzakiChat</title>

    <style>
        body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
        header {
            background: #007aff; color:white; padding:18px;
            text-align:center; font-size:24px; font-weight:bold;
        }
        .box {
            background:white; width:90%; max-width:420px;
            margin:40px auto; padding:20px;
            border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.1);
        }
        .input {
            width:100%; padding:12px; margin-top:8px;
            border:1px solid #ccc; border-radius:8px;
        }
        .btn {
            width:100%; padding:14px; margin-top:16px;
            background:#007aff; color:white; border:none;
            border-radius:10px; font-size:18px; cursor:pointer;
        }
    </style>
</head>

<body>

<header>Gyors megrendelés</header>

<div class="box">
    <label><b>Neved:</b></label>
    <input id="name" class="input" placeholder="K. Pista">

    <label style="margin-top:12px;"><b>Milyen szakembert keresel?</b></label>
    <select id="profession" class="input" multiple size="5">
        <option>Festő</option>
        <option>Burkoló</option>
        <option>Gipszkarton</option>
        <option>Kőműves</option>
        <option>Villanyszerelő</option>
        <option>Víz-gáz-fűtés</option>
        <option>Teljes felújítás</option>
    </select>

    <label style="margin-top:12px;"><b>Hol keresel szakembert?</b></label>
    <input id="city" class="input" placeholder="Budapest">

    <button class="btn" onclick="saveAndGo()">Tovább</button>
</div>

<script>
function saveAndGo() {
    const name = document.getElementById('name').value.trim();
    const city = document.getElementById('city').value.trim();

    const selected = Array.from(document.getElementById('profession').selectedOptions)
                          .map(o => o.text);

    if (!name || selected.length === 0 || !city) {
        alert("Tölts ki minden mezőt!");
        return;
    }

    const formattedName = `${name} ${selected.join(', ')} szakembert keres ${city}-en`;

    localStorage.setItem("user_name", formattedName);

    window.location.href = "user-chat-list.html"; // következő fájl
}
</script>

</body>
</html>
